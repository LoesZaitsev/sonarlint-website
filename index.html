<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resources/css/reset.css" rel="stylesheet" />
    <link href="resources/css/front-page.css" rel="stylesheet" />
    <title>SonarLint</title>
    <link rel="icon" type="image/png" href="resources/images/waves-sonarqube-28.png" />
</head>
<body>
    <header>
        <div id="header">
            <div class="logo">
                <img src="resources/images/waves-sonarqube-256.png" title="SonarLint" alt="SonarLint" />
            </div>
            <div class="header-content">
                <h1>SonarLint</h1>
                <div class="short-description">
                    SonarLint is an extension to your <span class="emph">favorite IDE</span> that provides
                    <span class="emph">on-the-fly feedback</span> to developers on
                    <span class="emph">new bugs and quality issues</span> injected into their code.
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="product-grid">
            <a class="col-1" href="http://eclipse.sonarlint.org" title="SonarLint for Eclipse">
                <h2>Eclipse</h2>
                <img class="tool-logo" src="resources/images/eclipse.png"/>
            </a>
            <a class="col-1" href="http://intellij.sonarlint.org" title="SonarLint for IntelliJ">
                <h2>IntelliJ IDEA</h2>
                <img class="tool-logo" src="resources/images/intellijidea.png"/>
            </a>
            <a class="col-1" href="http://vs.sonarlint.org" title="SonarLint for Visual Studio">
                <h2>Visual Studio</h2>
                <img class="tool-logo" src="resources/images/visualstudio.png" />
            </a>
        </div>
    </main>
    <footer>
        <div>
            SonarLint is powered by <a href="http://www.sonarsource.com" target="SonarSource SA">SonarSource SA</a>
        </div>
    </footer>
</body>
</html>
